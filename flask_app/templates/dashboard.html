{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-center">
	<div class="card">
		<div class="card-title">
			Your Wish Is My Command
		</div>
		<div class="d-flex justify-content-center">
			<div class="content">
				<div class="content-title">
					Voice Channel
				</div>
				<br>
				Wanna create a channel ?
				<br>
				<a href="/create_voice_channel" class="btn btn-success">Click Away!</a>
				<hr>
				Join someone else's ?
				<form action="/join_voice_channel" method="post">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">@</span>
						</div>
						<input id="nothing-but-number" name="id" type="text" class="form-control" placeholder="Ask for Id!" inputmode="numeric">
					</div>
					<br>
					<button type="submit" class="btn btn-primary">!</button>
				</form>
				<hr>
			</div>
			<div class="content">
				<div class="content-title">
					Video Call Channel
				</div>
				<br>
				Wanna create a channel ?
				<br>
				<a href="/create_video_channel" class="btn btn-success">Click Away!</a>
				<hr>
				Join someone else's ?
				<form action="/join_video_channel" method="post">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">@</span>
						</div>
						<input id="nothing-but-number" name="id" type="text" class="form-control" placeholder="Ask for Id!" inputmode="numeric">
					</div>
					<br>
					<button type="submit" class="btn btn-primary">!</button>
				</form>
				<hr>
			</div>
		</div>
		<div class="card-content">
			{{ user.username }}<br />
			{{ user.email }}<br />
			<a href="/logout" class="btn btn-success">Logout</a>
		</div>
	</div>
</div>
{% endblock %}
